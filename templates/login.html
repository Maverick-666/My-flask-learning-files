<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<h1>这是九九乘法表</h1>
<table border="1">
    <tbody >
    {% for x in range (1,10) %}
    <tr>
        {% for y in range (1,10) if y<=x %}
        <td>{{ y }} * {{ x }} = {{ x*y }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
